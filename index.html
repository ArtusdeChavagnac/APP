<!DOCTYPE html>

<img src="imgconcert/img2.jpg" onclick="openImage('imgconcert/img2.jpg')" alt="Concert 2">
<script>
	function openImage(imageSrc) {
		// Redirige vers la page avec l'image en utilisant JavaScript
		window.location.href = 'reservation.html?src=' + encodeURIComponent(imageSrc);
	}
</script>




<h2>Notre projet</h2>

<p></p>
<script>
	function submitconfirm(){
				var result = confirm("Voulez-vous vraiment quitter cette page ?");
		if(result == true){
			alert("Merci de votre visite");
		}
		else{
			alert("Merci de rester avec nous");
		}
	}
</script>
<form action="" method="post" onsubmit="return submitconfirm()">
	<input type="submit" value ="Quitter">
</form>			
</div>
